<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">
                        <i class="bi bi-shop"></i>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Modify</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./index.html">Home</a>

                    </div>
                </div>
            </nav>
        </header>
        <main>
            <h1 class="d-flex justify-content-center mt-2">Modify Article</h1>
            <form class="mt-5" onsubmit="push(event)">
                <input id="imgUrl" class="form-control mb-3" type="text" placeholder="image Article" aria-label="default input example">
                <input id="Description" class="form-control mb-3" type="text" placeholder="Description" aria-label="default input example">
                <input id="brand" class="form-control mb-3" type="text" placeholder="Name of Brand" aria-label="default input example">
                <input id="nameArticle" class="form-control mb-3" type="text" placeholder="Name Article" aria-label="default input example">
                <div class="input-group">
                    <input id="priceArticle" type="number" class="form-control" placeholder="Price Article" aria-label="Dollar amount (with dot and two decimal places)">
                    <span class="input-group-text">â‚¬</span>
                </div>
                <div class="d-flex">
                    <div class="mt-5">
                        <button  type="submit" class="btn btn-success">Push</button>
                        <button type="submit" class="btn btn-secondary">Modify</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="./js/script-modify.js"></script>
